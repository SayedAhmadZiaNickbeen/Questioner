<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Medical Research Questionnaire</title>
</head>
<body>
  <div class="container">
    <h1>Medical Research Questionnaire</h1>
    <form id="questionnaireForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="question1">Question 1:</label>
      <textarea id="question1" name="question1" rows="4" required></textarea>

      <label for="question2">Question 2:</label>
      <textarea id="question2" name="question2" rows="4" required></textarea>

      <button type="button" onclick="submitForm()">Submit</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
